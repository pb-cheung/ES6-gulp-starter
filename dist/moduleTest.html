<!DOCTYPE html>
<html>
<head lang="ZH">
    <meta charset="UTF-8">
    <title>ES6 module test demo</title>
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link type="text/css" rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.2/weui.css" >
</head>
<body>
<div class="weui_cells_title">是否是微信浏览器</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <label class="weui_label">isWeChat</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="" id="cell_iswx">
        </div>
    </div>
</div>
<div class="weui_cells_title">产生一个随机数</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <label class="weui_label">randomNum</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number" placeholder="" id="cell_random">
        </div>
    </div>
</div>
</body>
<script src="js/modules/bundle.js"></script>
</html>
